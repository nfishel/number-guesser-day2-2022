<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="guesser.css">
</head>
<body>
    <div class="container">
        <h1>Number Guesser v1.0</h1>
        <p>I picked a number between 1 and 100. Can you guess in 10 tries?</p>

        <input type="number" name="userInput" id="userInput" autocomplete="off" autofocus>
        <input type="button" value="Guess" id="guessBtn">
        <!-- add a reset button to reset the game when clicked -->
        <h2 id="icon">?</h2>
        <h4>Previous Guesses</h4>
        <p>
            <span class="high">Purple</span> means that your guess was too high. <span class="low">Orange</span> means that your guess was too low.
        </p>
        <div id="previousGuesses"></div>

        <h3>Number of Guesses Made</h3>
        <div id="gauge"></div>
        <div id="scale">
            <h5>0</h5>
            <h5>5</h5>
            <h5>10</h5>
        </div>

    </div>

    <script src="guesser.js" defer></script>
</body>
</html>
